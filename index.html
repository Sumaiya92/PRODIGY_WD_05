
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-500 via-blue-500 to-yellow-100">
    <div class="container min-h-screen flex flex-col items-center justify-center">
        <!-- Form Container -->
        <form class="weather mb-5 bg-white p-6 rounded-lg shadow-lg flex flex-col items-center space-y-4 w-full max-w-md">
            <h2 class="text-lg text-blue-800 font-semibold ">Weather Search</h2>
            <div class="flex w-full">
                <input type="text" class="city-input flex-grow px-4 py-2 border border-blue-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Enter a city name" />
                <button type="submit" id="search-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r cursor-pointer transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5l3.75-3.75m0 0l-3.75-3.75m3.75 3.75H9.75a6 6 0 100 12h.75m6-6h-6m6 0H21m-6 0V21"/>
                    </svg>
                </button>
            </div>
        </form>
        <!-- Weather Card (Initially Hidden) -->
        <div class="card  hidden w-[50vh] h-[50vh] bg-gradient-to-tl from-cyan-100 via-blue-300 to-indigo-400 rounded-lg shadow-xl "></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
